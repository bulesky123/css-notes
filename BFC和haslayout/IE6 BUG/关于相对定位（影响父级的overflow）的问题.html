<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father{
			border:1px solid #900;
			width:200px;
			height:300px;
			overflow: hidden;
			position:relative; /*解决方法*/
		}
		.son{
			background:#909;
			height:500px;
			width:100px;
			position:relative;
			left:20px;
			top:10px;
		}
		/*产生条件：当子元素有相对定位的时候，父元素的overflow：hidden将不起作用*/
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>

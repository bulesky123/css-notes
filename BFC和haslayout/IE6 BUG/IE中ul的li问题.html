<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	ul{
		width:200px;
		height:200px;
	}
	li{
		list-style:none;
		height:30px;/*必须的设置高度*/
		background:#090;
		vertical-align: top;
	}
	p{
		float: left;/*只有p浮动也会出现缝隙*/
	}
	span{
		float: right;
	}
	</style>
</head>
<body>
	<ul>
		<li><p>新闻</p><span>2015-10-17</span></li>
		<li><p>新闻</p><span>2015-10-17</span></li>
		<li><p>新闻</p><span>2015-10-17</span></li>
	</ul>
</body>
</html>
